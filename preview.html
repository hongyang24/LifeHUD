<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人生导航仪 HUD - 预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-300">
    <div id="root"></div>
    <script type="module">
      import React from 'https://esm.sh/react@18'
      import { createRoot } from 'https://esm.sh/react-dom@18/client'
      const App = () =>
        {
          const read = () => {
            try { return JSON.parse(localStorage.getItem('lifehud.tasks') || '[]') } catch { return [] }
          }
          const [getTasks, setTasks] = React.useState(read())
          const [title, setTitle] = React.useState('')
          const [type, setType] = React.useState('主线')
          const [parentId, setParentId] = React.useState('')
          const readActive = () => {
            try { return JSON.parse(localStorage.getItem('lifehud.active') || '{"activeTaskId":null,"startTime":null}') } catch { return { activeTaskId:null, startTime:null } }
          }
          const [activeTaskId, setActiveTaskId] = React.useState(readActive().activeTaskId)
          const [startTime, setStartTime] = React.useState(readActive().startTime)
          const [now, setNow] = React.useState(Date.now())
          const [isSettling, setIsSettling] = React.useState(false)
          const [bodyState, setBodyState] = React.useState(null)
          const [wisdomType, setWisdomType] = React.useState('')
          const [wisdomQuote, setWisdomQuote] = React.useState('')
          const [charisma, setCharisma] = React.useState('')
          const [moods, setMoods] = React.useState([])
          const [moneyDelta, setMoneyDelta] = React.useState('')
          const [glitchTriggered, setGlitchTriggered] = React.useState(false)
          const [glitchText, setGlitchText] = React.useState('')
          const [glitchResponse, setGlitchResponse] = React.useState('')
          const [entropy, setEntropy] = React.useState(0)
          const [view, setView] = React.useState('terminal')
          const [logs, setLogs] = React.useState([])
          const [selectedMainQuestId, setSelectedMainQuestId] = React.useState('')
          const [scrollToSideQuestId, setScrollToSideQuestId] = React.useState(null)
          
          React.useEffect(() => {
            if (view === 'mainquest' && !selectedMainQuestId) {
              const first = getTasks.find(t => t.type === '主线')
              if (first) setSelectedMainQuestId(first.id)
            }
          }, [view, getTasks, selectedMainQuestId])
          
          React.useEffect(() => {
            if (view === 'mainquest' && scrollToSideQuestId) {
              const el = document.getElementById(`side-quest-${scrollToSideQuestId}`)
              if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' })
                setScrollToSideQuestId(null)
              }
            }
          }, [view, scrollToSideQuestId, selectedMainQuestId])
          
          React.useEffect(() => {
            if (view === 'logs') {
              try {
                const raw = localStorage.getItem('lifehud.logs')
                const arr = raw ? JSON.parse(raw) : []
                arr.sort((a,b) => (b.endTime||0) - (a.endTime||0))
                setLogs(arr)
              } catch { setLogs([]) }
            }
          }, [view, isSettling])
          
          const calculateEntropy = () => {
            try {
              const raw = localStorage.getItem('lifehud.logs')
              const arr = raw ? JSON.parse(raw) : []
              arr.sort((a,b) => (b.endTime||0) - (a.endTime||0))
              const last = arr.slice(0,5)
              if (last.length === 0) { setEntropy(0); return }
              const typeCount = {}; const titleCount = {}
              last.forEach(l => { if (l && l.type) typeCount[l.type]=(typeCount[l.type]||0)+1; if (l && l.title) titleCount[l.title]=(titleCount[l.title]||0)+1 })
              const maxType = Object.values(typeCount).reduce((a,b)=>Math.max(a,b),0)
              const maxTitle = Object.values(titleCount).reduce((a,b)=>Math.max(a,b),0)
              let score = 0; if (maxType>=3) score += (maxType-2)*25; if (maxTitle>=2) score += (maxTitle-1)*25
              const hasFix = last.some(l => l.type === 'DIVERGE_FIX')
              if (hasFix) score = Math.floor(score * 0.6)
              score = Math.max(0, Math.min(100, score))
              setEntropy(score)
            } catch { setEntropy(0) }
          }
          
          React.useEffect(() => {
            calculateEntropy()
          }, [getTasks, isSettling])

          const pool = [
            '感知并放松你此时此刻紧绷的肩膀',
            '进行 3 次极慢的深呼吸，感受空气进入肺底',
            '将视线移开屏幕，聚焦于 5 米外的一个固定点',
            '感受喉咙的干渴程度，若有需要，起去喝一口水',
            '闭眼 5 秒，分辨出此时环境背景中最小的那个声音',
            '在视线范围内迅速找到 3 个蓝色的物体',
            '感受屁股与椅面、脚底与地面的压力分配',
            '用手背感受一下你面前空气的温度',
            '用你的非惯用手调整一下鼠标或水杯的位置',
            '停下手中的字，在脑中默念刚才想的那句话，但是倒着念一遍',
            '保持头不动，用余光扫视你左右两侧的最边缘景物',
            '用手指轻抚你桌面上离你最近的一个不同材质的物体',
            '默念一句：“我正在玩一个关于当前任务的模拟游戏。”',
            '想象 10 年后的你正在看现在的这个瞬间，他会说什么？',
            '假设你是一个潜伏在天花板上的观察者，观察正在桌前工作的那个你',
            '问自己：目前的忙碌是在创造秩序，还是在逃避混乱？'

          React.useEffect(() => {
            localStorage.setItem('lifehud.tasks', JSON.stringify(getTasks))
          }, [getTasks])
          React.useEffect(() => {
            localStorage.setItem('lifehud.active', JSON.stringify({ activeTaskId, startTime }))
          }, [activeTaskId, startTime])
          React.useEffect(() => {

          const [echoData, setEchoData] = React.useState(null)

          const [divergeMode, setDivergeMode] = React.useState(false)
          const [divergeTask, setDivergeTask] = React.useState('')

            '寻找并观察房间内光线落下的边缘，拍摄一张光影对比最强烈的照片',
            '缓慢喝下一杯 200ml 的温水或冰水，感受液体经过食道的完整路径',
            '去寻找一种非办公环境的气味（如茶叶、香水、调料、甚至是一本书的味道）',
            '用力摩擦双手直到发热，然后将掌心覆盖在紧闭的双眼上',
            '用你的非惯用手在纸上（或画板上）画出一个完美的圆',
            '打开窗户或走出门，数出你看到的第 7 个移动物体是什么颜色',
            '闭上眼，尝试识别出当前环境中三个不同距离的声源',
            '深呼吸，告诉自己：“刚才那个忙碌的人不是我，我只是一个暂住在在这个身体里的观察者。”',
            '对着一件毫无意义的办公用品（如订书机、回形针）发呆 30 秒，并发现它的一个“美学特征”'
          ]
          
          React.useEffect(() => {
            if (!activeTaskId || isSettling || divergeMode) return
            const checkId = setInterval(() => {
              const durationMin = (Date.now() - startTime) / 60000
              const entropyHigh = entropy > 85
              if (durationMin > 90 || entropyHigh) {
                const t = divergePool[Math.floor(Math.random() * divergePool.length)]
                setDivergeTask(t)
                setDivergeMode(true)
              }
            }, 10000)
            return () => clearInterval(checkId)
          }, [activeTaskId, startTime, isSettling, divergeMode, entropy])

          React.useEffect(() => {
            if (!activeTaskId || isSettling || divergeMode) return
            const mid = setInterval(() => {
              const hit = Math.random() < 0.1
              if (hit) {
                let cmd = ''
                let logsArr = []
                try {
                  const raw = localStorage.getItem('lifehud.logs')
                  logsArr = raw ? JSON.parse(raw) : []
                } catch {}

                if (logsArr.length >= 3 && Math.random() < 0.3) {
                  const wisdoms = logsArr.filter(l => l.wisdomQuote && l.wisdomQuote.trim())
                  if (wisdoms.length > 0) {
                    const pick = wisdoms[Math.floor(Math.random() * wisdoms.length)]
                    const d = new Date(pick.endTime)
                    const Y = d.getFullYear()
                    const M = String(d.getMonth()+1).padStart(2,'0')
                    const D = String(d.getDate()).padStart(2,'0')
                    const dateStr = `${Y}-${M}-${D}`

                    setEchoData({ date: dateStr, quote: pick.wisdomQuote })
                    setShowEchoOverlay(true)
                    setTimeout(() => setShowEchoOverlay(false), 10000)
                    setTasks(prev => prev.map(it => it.id === activeTaskId ? { ...it, hasEcho: true } : it))
                    return 
                  }
                }

                cmd = pool[Math.floor(Math.random() * pool.length)]
                setGlitchTriggered(true)
                setGlitchText(cmd)
                setTasks(prev => prev.map(it => it.id === activeTaskId ? { ...it, hasGlitch: true } : it))
              }
            }, 60000)
            return () => clearInterval(mid)
          }, [activeTaskId, isSettling])
          const resolveDiverge = () => {
            try {
              const raw = localStorage.getItem('lifehud.logs')
              const logs = raw ? JSON.parse(raw) : []
              logs.push({
                taskId: `diverge-${Date.now()}`,
                title: '路径纠偏',
                type: 'DIVERGE_FIX',
                endTime: Date.now(),
                divergeTask
              })
              localStorage.setItem('lifehud.logs', JSON.stringify(logs))
              calculateEntropy()
            } catch {}
            setDivergeMode(false)
            setDivergeTask('')
          }
          const onAdd = () => {
            const t = title.trim()
            if (!t) return
            const item = {
              id: Date.now(),
              title: t,
              type,
              parentId,
              isSummitted: type === '支线' ? false : undefined,
              medal: type === '支线' ? '' : undefined,
              status: '待启动'
            }
            setTasks(prev => [item, ...prev])
            setTitle('')
            setParentId('')
          }
          const startTask = id => {
            setTasks(prev => prev.map(it => it.id === id ? { ...it, status: '进行中', hasGlitch: it.hasGlitch ?? false } : it))
            setActiveTaskId(id)
            setStartTime(Date.now())
            setGlitchTriggered(false)
            setGlitchText('')
            setGlitchResponse('')
            setEchoData(null)
            setEchoResponse('')
            setShowEchoOverlay(false)
            setDivergeMode(false)
            setDivergeTask('')
          }
          const formatElapsed = ms => {
            if (divergeMode) return 'ERROR: DIVERGED'
            if (!ms || ms < 0) return '00:00:00'
            const s = Math.floor(ms/1000)
            const hh = String(Math.floor(s/3600)).padStart(2,'0')
            const mm = String(Math.floor((s%3600)/60)).padStart(2,'0')
            const ss = String(s%60).padStart(2,'0')
            return `${hh}:${mm}:${ss}`
          }
          const formatDateTime = ms => {
            if (!ms) return ''
            const d = new Date(ms)
            const Y = d.getFullYear()
            const M = String(d.getMonth()+1).padStart(2,'0')
            const D = String(d.getDate()).padStart(2,'0')
            const h = String(d.getHours()).padStart(2,'0')
            const m = String(d.getMinutes()).padStart(2,'0')
            return `${Y}-${M}-${D} ${h}:${m}`
          }
          const formatHM = ms => {
            if (!ms || ms < 0) return '00:00'
            const minutes = Math.floor(ms / 60000)
            const h = Math.floor(minutes / 60)
            const m = minutes % 60
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`
          }
          const getTaskTotalTime = taskId => {
            const activeChildren = getTasks.filter(t => String(t.parentId) === String(taskId) && t.type === '日常')
            const activeChildIds = activeChildren.map(c => c.id)
            let logs = []
            try { logs = JSON.parse(localStorage.getItem('lifehud.logs') || '[]') } catch {}
            const archivedChildIds = logs.filter(l => String(l.parentId) === String(taskId)).map(l => l.taskId)
            const allChildIds = [...new Set([...activeChildIds, ...archivedChildIds])]
            let totalMs = logs.filter(l => allChildIds.includes(l.taskId)).reduce((acc, curr) => acc + (curr.elapsedMs || 0), 0)
            if (activeTaskId && startTime) {
              const currentRunning = getTasks.find(t => t.id === activeTaskId)
              if (currentRunning && String(currentRunning.parentId) === String(taskId) && currentRunning.type === '日常') {
                totalMs += (now - startTime)
              }
            }
            return totalMs
          }
          const achieveRoutine = () => {
            const endTime = Date.now()
            try {
              const raw = localStorage.getItem('lifehud.logs')
              const logs = raw ? JSON.parse(raw) : []
              const newLog = {
                taskId: activeTaskId,
                parentId: currentTask && currentTask.parentId,
                title: currentTask && currentTask.title,
                type: currentTask && currentTask.type,
                startTime,
                endTime,
                elapsedMs: startTime ? endTime - startTime : 0,
                bodyState,
                wisdomType,
                wisdomQuote,
                charisma,
                moods,
                moneyDelta: Number(moneyDelta) || 0,
                hasGlitch: currentTask && currentTask.hasGlitch || false,
                glitchResponse: window.__respState || '',
                hasEcho: currentTask && currentTask.hasEcho || false,
                echoResponse: window.__echoResp || ''
              }
              logs.push(newLog)
              localStorage.setItem('lifehud.logs', JSON.stringify(logs))
              setLogs(logs.sort((a,b) => (b.endTime||0) - (a.endTime||0)))
            } catch {}
            setTasks(prev => prev.filter(t => t.id !== activeTaskId))
            setActiveTaskId(null); setStartTime(null); setIsSettling(false)
            setBodyState(null); setWisdomType(''); setWisdomQuote(''); setCharisma(''); setMoods([]); setMoneyDelta('')
            setGlitchTriggered(false); setGlitchText(''); setGlitchResponse('')
            setEchoData(null); setEchoResponse(''); setShowEchoOverlay(false)
            setDivergeMode(false); setDivergeTask('')
          }

          const confirmArchive = () => {
            const endTime = Date.now()
            try {
              const raw = localStorage.getItem('lifehud.logs')
              const logs = raw ? JSON.parse(raw) : []
              const currentTask = getTasks.find(t => t.id === activeTaskId)
              const newLog = {
                taskId: activeTaskId,
                parentId: currentTask && currentTask.parentId,
                title: currentTask && currentTask.title,
                type: currentTask && currentTask.type,
                startTime,
                endTime,
                elapsedMs: startTime ? endTime - startTime : 0,
                bodyState,
                wisdomType,
                wisdomQuote,
                charisma,
                moods,
                moneyDelta: Number(moneyDelta) || 0,
                hasGlitch: currentTask && currentTask.hasGlitch || false,
                glitchResponse: window.__respState || '',
                hasEcho: currentTask && currentTask.hasEcho || false,
                echoResponse: window.__echoResp || ''
              }
              logs.push(newLog)
              localStorage.setItem('lifehud.logs', JSON.stringify(logs))
              setLogs(logs.sort((a,b) => (b.endTime||0) - (a.endTime||0)))
              
              if (currentTask && currentTask.type === '日常') {
                setTasks(prev => prev.map(t => t.id === activeTaskId ? { ...t, status: '待启动', hasGlitch: false, hasEcho: false } : t))
              }
            } catch {}
            setActiveTaskId(null); setStartTime(null); setIsSettling(false)
            setBodyState(null); setWisdomType(''); setWisdomQuote(''); setCharisma(''); setMoods([]); setMoneyDelta('')
            setGlitchTriggered(false); setGlitchText(''); setGlitchResponse('')
            setEchoData(null); setEchoResponse(''); setShowEchoOverlay(false)
            setDivergeMode(false); setDivergeTask('')
          }
          const currentTask = getTasks.find(t => t.id === activeTaskId)
          const elapsed = startTime ? formatElapsed(now - startTime) : null
          const sealed = entropy > 70
          return React.createElement(
            'div',
            { className: 'min-h-screen', style: { filter: `saturate(${1 - entropy/100})` } },
            React.createElement(
              'div',
              { className: 'max-w-2xl mx-auto p-4' },
              entropy > 90 ? React.createElement('div', { className: 'fixed inset-0 pointer-events-none z-50', style: { backgroundImage: 'repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px), repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px)', opacity: 0.15 } }) : null,
              React.createElement(
                'header',
                { className: 'py-4' },
                React.createElement(
                  'div',
                  { className: 'font-mono text-sm tracking-tight' },
                  '[ TERMINAL v1.0 - LIFE_NAVIGATOR ]'
                ),
                React.createElement('div', { className: 'border-b border-slate-700 mt-2' })
              ),
              React.createElement(
                'div',
                { className: 'mt-2 flex gap-2' },
                React.createElement('button', {
                  onClick: () => setView('terminal'),
                  className: `text-xs rounded-md px-3 py-1 ${view==='terminal' ? 'bg-slate-800 text-slate-200 ring-1 ring-cyan-500' : 'bg-slate-900 text-slate-400 ring-1 ring-slate-700'}`
                }, '任务终端'),
                React.createElement('button', {
                  onClick: () => setView('logs'),
                  className: `text-xs rounded-md px-3 py-1 ${view==='logs' ? 'bg-slate-800 text-slate-200 ring-1 ring-cyan-500' : 'bg-slate-900 text-slate-400 ring-1 ring-slate-700'}`
                }, '冒险日志'),
                React.createElement('button', {
                  onClick: () => setView('mainquest'),
                  className: `text-xs rounded-md px-3 py-1 flex items-center gap-1 ${view==='mainquest' ? 'bg-slate-800 text-slate-200 ring-1 ring-cyan-500' : 'bg-slate-900 text-slate-400 ring-1 ring-slate-700'}`
                }, React.createElement('span', {}, 'MainQuest'))
              ),
              view === 'terminal' && currentTask
                ? React.createElement(
                    'section',
                    { className: 'mt-16 flex flex-col items-center text-center gap-8' },
                    React.createElement('div', { className: 'text-2xl sm:text-3xl text-slate-200' }, `TARGET: `, React.createElement('span', { className: 'font-semibold' }, `[ ${currentTask.title} ]`)),
                    React.createElement('div', { className: `font-mono text-3xl sm:text-4xl ${glitchTriggered ? 'text-fuchsia-300 animate-pulse' : (currentTask.hasEcho ? 'text-slate-100 animate-pulse' : 'text-slate-100')}` }, `ELAPSED: ${elapsed}`),
                    glitchTriggered && glitchText ? React.createElement('div', { className: 'bg-fuchsia-500/10 text-fuchsia-300 rounded-md px-3 py-2 text-sm font-semibold' }, glitchText) : null,
                    showEchoOverlay && echoData ? React.createElement(

                      { className: 'fixed inset-0 z-40 flex items-center justify-center bg-slate-950/80 backdrop-blur-sm pointer-events-none' },
                      React.createElement(

                        { className: 'text-center p-6 animate-pulse' },
                        React.createElement('div', { className: 'text-cyan-400 text-sm font-mono mb-4' }, `[ 时空回响：你在 ${echoData.date} 曾觉察到 ]`),
                        React.createElement('div', { className: 'text-2xl sm:text-3xl font-serif italic text-slate-100' }, `「${echoData.quote}」`)
                      )

                      'div',
                      { className: 'fixed inset-0 z-50 bg-red-950/90 backdrop-blur-md flex flex-col items-center justify-center p-6 text-center animate-pulse', style: { background: 'linear-gradient(135deg, #450a0a 0%, #2a0a0a 100%)' } },
                      React.createElement('div', { className: 'absolute inset-0 opacity-20 pointer-events-none', style: { backgroundImage: 'radial-gradient(circle at 50% 50%, #ef4444 0%, transparent 70%)', animation: 'pulse 4s infinite' } }),
                      React.createElement('div', { className: 'relative z-10' },
                        React.createElement('div', { className: 'text-red-500 font-mono text-xl mb-4' }, '[ 警告：意识僵死 / ENTROPY CRITICAL ]'),
                        React.createElement('div', { className: 'text-red-200 text-3xl font-bold mb-8' }, '系统强制执行偏离协议'),
                        React.createElement(
                          'div',
                          { className: 'max-w-xl bg-red-900/20 border-2 border-red-500/50 rounded-lg p-6 mb-8 mx-auto' },
                          React.createElement('div', { className: 'text-red-300 text-lg' }, divergeTask)
                        ),
                        React.createElement(
                          'button',

                            onClick: resolveDiverge,
                            className: 'bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-md shadow-[0_0_15px_rgba(220,38,38,0.5)] transition-all'
                          },
                          '已完成偏离'
                        )
                      )

                    React.createElement('button', {
                      onClick: () => {
                        if (divergeMode) return

                          setTasks(prev => prev.map(it => it.id === activeTaskId ? { ...it, status: '已结束' } : it))
                        }
                        setIsSettling(true)
                      },
                      className: `mt-8 border-2 border-amber-500 text-amber-400 rounded-md px-5 py-3 ${divergeMode ? 'opacity-50 cursor-not-allowed' : 'hover:bg-amber-500/10'}`

                    currentTask && currentTask.type === '日常' && !divergeMode ? React.createElement('button', {
                      onClick: achieveRoutine,
                      className: 'mt-4 border-2 border-cyan-500 text-cyan-400 rounded-md px-5 py-2 hover:bg-cyan-500/10 text-sm'
                    }, '已达成副本 (销毁)') : null,
                    isSettling && React.createElement(
                      'div',
                      { className: 'fixed inset-0 bg-slate-950/70 backdrop-blur-sm flex items-center justify-center z-50' },
                      React.createElement(
                        'div',
                        { className: 'max-w-2xl w-full mx-4 border border-slate-700 rounded-lg bg-slate-900/80 p-6 max-h-[80vh] overflow-y-auto' },
                        React.createElement('div', { className: 'text-slate-200 font-mono text-sm mb-4' }, '[ 结算档案 ]'),
                        currentTask && currentTask.hasGlitch ? React.createElement(

                            '逻辑构建': { bar: 'bg-blue-400', glow: 'drop-shadow-[0_0_8px_#60A5FA]' },
                            '系统洞察': { bar: 'bg-indigo-500', glow: 'drop-shadow-[0_0_8px_#6366F1]' },
                            '人道共情': { bar: 'bg-rose-400', glow: 'drop-shadow-[0_0_8px_#FB7185]' },
                            '自省觉察': { bar: 'bg-teal-400', glow: 'drop-shadow-[0_0_8px_#2DD4BF]' }
                          }
                          const cm = colorMap[lg.wisdomType] || { bar: 'bg-slate-600', glow: 'drop-shadow-[0_0_8px_#64748B]' }
                          const glow = lg.bodyState === '巅峰' ? cm.glow : ''
                          return React.createElement('div', { className: `absolute left-0 top-0 h-full w-1 ${cm.bar} ${glow}` })
                        })(),
                        React.createElement('div', { className: 'ml-3' },
                          React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('div', { className: 'flex items-baseline gap-2' },
                              React.createElement('div', { className: 'font-semibold text-slate-100 truncate' }, lg.title || '未命名任务'),
                              React.createElement('div', { className: 'text-xs text-slate-400' }, `[ ${lg.type || '未知类型'} ]`)
                            ),
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                lg.hasGlitch ? React.createElement('span', { className: 'text-xs text-fuchsia-400' }, '⚡') : null,
                                lg.type === 'DIVERGE_FIX' ? React.createElement('span', { className: 'text-[10px] bg-red-900/50 text-red-300 px-1 rounded border border-red-800' }, '路径纠偏') : null,
                                React.createElement('div', { className: 'text-xs text-slate-500' }, `${formatDateTime(lg.startTime)} / ${formatElapsed(lg.elapsedMs)}`)
                              )
                          ),
                          lg.wisdomQuote ? React.createElement('div', { className: `font-serif italic rounded-md px-3 py-2 mt-3 mb-3 text-base font-semibold ${(['逻辑构建','系统洞察'].includes(lg.wisdomType) ? 'bg-emerald-500/10 text-emerald-200' : (['人道共情','自省觉察'].includes(lg.wisdomType) ? 'bg-amber-500/10 text-amber-200' : 'bg-slate-800 text-slate-200'))}` }, `「${lg.wisdomQuote}」`) : null,
                          React.createElement('div', { className: 'text-[11px] text-slate-400' }, `[ 躯体: ${lg.bodyState || '未知'} ] [ 场能: ${lg.charisma || '未知'} ]`),
                          lg.moods && lg.moods.length ? React.createElement('div', { className: 'mt-1 text-[11px]' }, ...lg.moods.map((w, i) => React.createElement('span', { key: i, className: 'mr-1 text-slate-400' }, w))) : null
                        )
                      ))
                    ) : React.createElement('div', { className: 'px-3 py-4 text-sm text-slate-500' }, '[ 历史记录尚是一片虚空 ]')
                  )
            )
          )
        }
      createRoot(document.getElementById('root')).render(React.createElement(App))
    </script>
